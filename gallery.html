<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Eventtechnik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Galerie</h1>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="about.html">Über uns</a>
            <a href="services.html">Leistungen</a>
            <a href="gallery.html">Galerie</a>
            <a href="contact.html">Kontakt</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Unsere Projekte</h2>
            <p>Bilder und Videos von vergangenen Events folgen bald!</p>
            
            <!-- Galerie mit Upload-Funktion -->
            <div class="gallery">
                <h3>Bild hochladen</h3>
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <div id="galleryContainer" class="gallery-container">
                    <!-- Bilder werden hier angezeigt -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Eventtechnik. Alle Rechte vorbehalten.</p>
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        // Funktion zum Hochladen und Anzeigen von Bildern
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const files = e.target.files; // Holen der hochgeladenen Dateien
            const galleryContainer = document.getElementById('galleryContainer');

            // Schleife durch alle ausgewählten Dateien
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // Nur Bilddateien verarbeiten
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(event) {
                        // Erstellen eines neuen Bildes
                        const img = document.createElement('img');
                        img.src = event.target.result; // Bildquelle ist die gelesene Datei
                        img.alt = file.name; // Setze den Dateinamen als Alt-Text
                        galleryContainer.appendChild(img); // Füge das Bild der Galerie hinzu
                    };

                    // Lies die Datei und lade sie als URL
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
